<!DOCTYPE html>
<meta charset="UTF-8">

<html>
<script src="http://code.jquery.com/jquery-1.8.3.min.js"> </script>
<script src="filltext.js"> </script>
<body>
	<div id='jtf'><span>ddddadsssssssd</span></div>
</body>
<style>
@import url(http://fonts.googleapis.com/css?family=VT323);
#jtf {
    width: 200px;
    height: 160px;
    border: 1px solid red;
}
#jtf span {
    font-family: VT323;
}
</style>
<script>
function init() {
    $('#jtf').textfill({
        debug: true,
        maxFontPixels: 35
    });
}
$(init);

</script>

</html>
